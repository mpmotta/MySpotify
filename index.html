<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Split View</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content" style="text-align:center; color:white;">
            <i class="fab fa-spotify" style="font-size:80px; color:#1db954; margin-bottom: 20px;"></i>
            <h1 style="font-weight: 700; letter-spacing: -1px;">SPOTIFY</h1>
        </div>
    </div>

    <div class="app-container" id="app-content">
        
        <aside class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
            </div>
            
            <nav>
                <ul>
                    <li onclick="renderHome()" class="active">
                        <i class="fas fa-home"></i> Início
                    </li>
                    <li onclick="document.getElementById('search-input').focus()">
                        <i class="fas fa-search"></i> Buscar
                    </li>
                    <li style="opacity: 0.7; cursor: not-allowed;">
                        <i class="fas fa-book"></i> Sua Biblioteca
                    </li>
                </ul>
            </nav>

            <div class="playlist-label">PLAYLISTS</div>
            <ul class="playlist-list-sidebar">
                <li onclick="openPlaylist(1)">Picadilly Hits</li>
            </ul>
        </aside>

        <main>
            <header>
                <div class="nav-arrows">
                    <button onclick="renderHome()"><i class="fas fa-chevron-left"></i></button>
                    <button disabled style="opacity:0.5; cursor:default;"><i class="fas fa-chevron-right"></i></button>
                </div>

                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" 
                           placeholder="O que você quer ouvir? (Enter)" 
                           onkeypress="if(event.key === 'Enter') performSearch()">
                </div>
                
                <div style="flex:1;"></div>
            </header>

            <div id="main-view">
                </div>
        </main>
    </div>

    <footer class="player-bar">
        <div class="now-playing">
            <img src="" id="player-cover" alt="" style="display:none;">
            <div class="track-info">
                <h4 id="player-title">Escolha uma música</h4>
                <p id="player-artist">...</p>
            </div>
            <i class="far fa-heart like-btn"></i>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button><i class="fas fa-random"></i></button>
                <button onclick="prevTrack()"><i class="fas fa-step-backward"></i></button>
                <button onclick="togglePlay()" class="play-pause-btn">
                    <i class="fas fa-play-circle" id="play-icon"></i>
                </button>
                <button onclick="nextTrack()"><i class="fas fa-step-forward"></i></button>
                <button><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="1" step="0.1" value="1" oninput="document.getElementById('audio-player').volume = this.value">
        </div>

        <audio id="audio-player"></audio>
    </footer>

    <script src="playlists.js"></script>
    <script src="songs.js"></script>
    <script src="script.js"></script>
</body>
</html>
